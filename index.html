<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>

<body>
    <section class="canvas-box">
        <canvas width="800" height="500" id="game-box"></canvas>
        <canvas width="800" height="500" id="sky"></canvas>
    </section>
    <section class="legend">
        <div class="legend__box">
            <img class="legend__img" src="img/modern-jet.png">
            <p class="legend__description"></p>
        </div>
    </section>
    <section class="control-panel">
        <div class="control-panel__box">
            <i class="fa fa-eur" aria-hidden="true"></i>
            <output class="control-panel__cash" name="cash"></output>
        </div>
        <div class="control-panel__box">
            <i class="fa fa-heartbeat" aria-hidden="true"></i>
            <output class="control-panel__life" name="life"></output>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
