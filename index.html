<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1 class="main-title">Zostań królem przestworzy!</h1>
    </header>
    <section class="main-box">
        <div class="control-panel">
           <h2 class="legend__title">STATYSTYKI:</h2>
            <div class="control-panel__box">
                <output class="control-panel__cash" name="cash">0</output>
                <i class="control-panel__cash fa fa-eur" aria-hidden="true"></i>
            </div>
            <div class="control-panel__box">
                <output class="control-panel__life" name="life">2</output>
                <i class="control-panel__heart fa fa-heartbeat" aria-hidden="true"></i>
            </div>

                <output class="control-panel__ammo" name="ammo">30</output>

            </div>
            <div class="control-panel__box">
                <output class="control-panel__level"></output>
            </div>
        </div>
        <canvas width="800" height="500" class="canvas" id="game-box"></canvas>
        <div class="legend">
            <h2 class="legend__title">LEGENDA:</h2>
            <div class="legend__box">
                <img class="legend__img-jet" src="img/modern-jet.png">
                <p class="legend__description"> - Modern Jet</p>
            </div>
            <div class="legend__box">
                <img class="legend__img-heavy" src="img/heavy-plane.png" alt="">
                <p> - Heavy Plane</p>

            </div>
        </div>
        <button class="btn-start-game" type="button">Rozpocznij przygodę!</button>
    </section>

    <script src="js/scripts.js"></script>
</body>

</html>
